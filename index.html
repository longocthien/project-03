<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <!-- Embed font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&family=Sora:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <!-- css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <header>
            <!-- Nav -->

            <div class="content">
                <div class="content-row">
                    <div class="nav__logo">
                        <a href="#">
                            <img src="./assets/img/logo.svg" alt="logo" />
                            <img
                                src="./assets/img/shine-smile.svg"
                                alt="shine-smile"
                            />
                        </a>
                    </div>

                    <nav>
                        <ul class="nav__list">
                            <li>
                                <a class="list__item action" href="#">Home</a>
                            </li>
                            <li><a class="list__item" href="#">Services</a></li>
                            <li><a class="list__item" href="#">About</a></li>
                            <li><a class="list__item" href="#">Doctors</a></li>
                        </ul>
                    </nav>

                    <div class="nav__btn">
                        <a class="nav__btn--login" href="#">Login</a>
                        <button>
                            <a class="nav__btn--signup" href="#">Sign Up</a>
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <!-- Hero -->
            <section class="hero">
                <div class="content">
                    <div class="content-row">
                        <div class="hero__info">
                            <h1>Exceptional dental care for all ages.</h1>
                            <div class="hero__info--desc">
                                Exceptional dental care for all ages. Your great
                                smile begins with a great dentist.
                            </div>
                            <div class="hero__contact">
                                <button class="hero__info--btn">
                                    <a class="info__btn" href="#"
                                        >Book Online</a
                                    >
                                </button>
                                <label class="hero__contact--label" for=""
                                    >or call (123) 456-7890</label
                                >
                            </div>
                        </div>
                        <div class="hero__img">
                            <img src="./assets/img/hero-img-1.svg" alt="" />
                            <img src="./assets/img/hero-img-2.svg" alt="" />
                        </div>
                    </div>
                </div>
            </section>           
        </main>
    </body>
</html>
